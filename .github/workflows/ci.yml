name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request: # CI runs on PRs to check code quality
  workflow_dispatch:

permissions:
  actions: write
  contents: read
  id-token: write

jobs:
  # --- JOB 1: CHECK QUALITY (Runs on PRs & Main) ---
  check-quality:
    name: Lint & Test Affected Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for Nx to detect affected projects

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      # 1. NX LINT: Only check linting for projects affected by the change
      - name: Lint Affected Projects
        run: npx nx affected -t lint --base=origin/main --head=HEAD

      # 2. NX TEST: Only run tests for projects affected by the change
      - name: Test Affected Projects
        run: npx nx affected -t test --base=origin/main --head=HEAD

      # Nx Cloud recommends fixes for failures
      - run: npx nx fix-ci
        if: failure()

  # --- JOB 2: DEPLOY (Runs ONLY on Main, AFTER Checks) ---
  deploy:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [check-quality]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      # 3. NX BUILD: Only build projects affected by the change (the one that needs to be deployed)
      - name: Build Affected Projects for Production
        run: npx nx affected -t build --configuration=production --base=origin/main --head=HEAD

      # --- BACKEND DEPLOYMENT ---
      # This step should only run if the backend project (demo) was affected!
      # We rely on the Dockerfile failing fast if the project wasn't built, or we could add an 'if' clause here.
      - name: Build backend Docker image
        run: npx nx run demo:docker:build # Assuming 'demo' is the backend app

      # ... (Rest of Docker/AWS login and ECS deployment logic remains the same) ...

      - name: Docker Hub login
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: Tag and push image
        env:
          IMAGE_REPO: khabirhakim/demo-backend
        run: |
          IMAGE_TAG="${GITHUB_SHA}"
          echo "Using image tag: ${IMAGE_TAG}"
          docker tag demo-backend:local ${IMAGE_REPO}:${IMAGE_TAG}
          docker tag demo-backend:local ${IMAGE_REPO}:latest
          docker push ${IMAGE_REPO}:${IMAGE_TAG}
          docker push ${IMAGE_REPO}:latest

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Render ECS task definition with tag and account ID
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          sed -e "s|REPLACE_WITH_SHA|${{ github.sha }}|g" \
              -e "s|REPLACE_WITH_ACCOUNT_ID|$ACCOUNT_ID|g" \
              infra/ecs/task-def.json > task-def.rendered.json
          cat task-def.rendered.json

      - name: Register task definition
        id: registerTask
        run: |
          aws ecs register-task-definition --cli-input-json file://task-def.rendered.json > register-output.json
          TASK_DEF_ARN=$(jq -r '.taskDefinition.taskDefinitionArn' register-output.json)
          echo "taskDefArn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster "${{ secrets.AWS_ECS_CLUSTER }}" \
            --service "${{ secrets.AWS_ECS_SERVICE }}" \
            --task-definition "${{ steps.registerTask.outputs.taskDefArn }}"

      # --- FRONTEND DEPLOYMENT ---
      # WARNING: This still deploys the frontend even if it wasn't affected. See note below.
      - name: Deploy Frontend to S3
        run: |
          aws s3 sync ./dist/apps/angular-demo/browser s3://${{ secrets.AWS_S3_BUCKET }} --delete

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_CLOUDFRONT_ID }} \
            --paths "/*"

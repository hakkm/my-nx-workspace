name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  actions: write
  contents: read
  id-token: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      # Lint, test, build all applicable projects
      - run: npx nx run-many -t lint test build --configuration=production

      # Build backend Docker image (depends on bootJar)
      - name: Build backend Docker image
        run: npx nx run demo:docker:build

      # Login to Docker Hub using repository secrets
      - name: Docker Hub login
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      # Tag and push both SHA and latest (use full GITHUB SHA so it matches the ECS task rendering)
      - name: Tag and push image
        env:
          IMAGE_REPO: khabirhakim/demo-backend
        run: |
          # Use the full commit SHA so it matches ${{ github.sha }} used later
          IMAGE_TAG="${GITHUB_SHA}"
          echo "Using image tag: ${IMAGE_TAG}"
          docker tag demo-backend:local ${IMAGE_REPO}:${IMAGE_TAG}
          docker tag demo-backend:local ${IMAGE_REPO}:latest
          docker push ${IMAGE_REPO}:${IMAGE_TAG}
          docker push ${IMAGE_REPO}:latest

      # Configure AWS credentials (OIDC)
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Render ECS task definition with tag and account ID
        run: |
          # 1. Get the Account ID from the active credentials
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)

          # 2. Replace BOTH placeholders in one go
          # We use | as the delimiter in sed just in case weird characters show up
          sed -e "s|REPLACE_WITH_SHA|${{ github.sha }}|g" \
              -e "s|REPLACE_WITH_ACCOUNT_ID|$ACCOUNT_ID|g" \
              infra/ecs/task-def.json > task-def.rendered.json

          # 3. Print it to console (so you can debug why it failed later)
          cat task-def.rendered.json

      - name: Register task definition
        id: registerTask
        run: |
          # Register the rendered JSON
          aws ecs register-task-definition --cli-input-json file://task-def.rendered.json > register-output.json

          # Extract the ARN (The "Receipt")
          TASK_DEF_ARN=$(jq -r '.taskDefinition.taskDefinitionArn' register-output.json)

          # Pass it to the next step
          echo "taskDefArn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster "${{ secrets.AWS_ECS_CLUSTER }}" \
            --service "${{ secrets.AWS_ECS_SERVICE }}" \
            --task-definition "${{ steps.registerTask.outputs.taskDefArn }}"

      # Nx Cloud recommends fixes for failures
      - run: npx nx fix-ci
        if: always()

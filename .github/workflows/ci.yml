name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Uncomment this line to enable task distribution
      # - run: npx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      # Lint, test, build all applicable projects
      - run: npx nx run-many -t lint test build

      # Build backend Docker image (depends on bootJar)
      - name: Build backend Docker image
        run: npx nx run demo:docker:build

      # Login to Docker Hub using repository secrets
      - name: Docker Hub login
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      # Tag and push both SHA and latest
      - name: Tag and push image
        env:
          IMAGE_REPO: khabirhakim/demo-backend
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)
          docker tag demo-backend:local ${IMAGE_REPO}:${IMAGE_TAG}
          docker tag demo-backend:local ${IMAGE_REPO}:latest
          docker push ${IMAGE_REPO}:${IMAGE_TAG}
          docker push ${IMAGE_REPO}:latest

      # Nx Cloud recommends fixes for failures
      - run: npx nx fix-ci
        if: always()

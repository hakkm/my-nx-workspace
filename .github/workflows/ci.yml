name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request: # Runs CI checks for every Pull Request
  workflow_dispatch: # Allows manual trigger from the GitHub UI

permissions:
  actions: write
  contents: read
  id-token: write

jobs:
  # --- JOB 1: CHECK QUALITY (Runs on PRs & Main) ---
  check-quality:
    name: Lint & Test Affected Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # CRITICAL: Pulls full history for 'nx affected' comparison

      - name: Setup Node.js 20 & npm Cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      # 1. NX LINT: Only check linting for files changed relative to 'main'
      - name: Lint Affected Projects
        run: npx nx affected -t lint --base=origin/main --head=HEAD

      # 2. NX TEST: Only run tests for projects affected by the change
      - name: Test Affected Projects
        run: npx nx affected -t test --base=origin/main --head=HEAD

      # Nx Cloud fix-ci (runs only if a previous step failed)
      - name: Run Nx Fix-CI on Failure
        run: npx nx fix-ci
        if: failure()

  # --- JOB 2: DEPLOY (Runs ONLY on Main, AFTER Checks) ---
  deploy:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [check-quality] # Only run if Job 1 succeeded
    if: github.ref == 'refs/heads/main' # Only deploy when merging to main

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20 & npm Cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      # üö® STEP 3: Determine which projects were affected (The Gatekeeper)
      - name: üîç Determine Affected Projects for Deployment
        id: affected_projects
        run: |
          # Uses the modern 'nx show projects' to find project names
          AFFECTED_PROJECTS=$(npx nx show projects --affected --base=origin/main --head=HEAD --json | jq -r 'join(" ")')

          # Set flags for conditional execution later
          if echo "$AFFECTED_PROJECTS" | grep -q 'demo'; then
            echo "deploy_backend=true" >> $GITHUB_OUTPUT
            echo "Backend 'demo' is affected. Will deploy."
          fi

          if echo "$AFFECTED_PROJECTS" | grep -q 'angular-demo'; then
            echo "deploy_frontend=true" >> $GITHUB_OUTPUT
            echo "Frontend 'angular-demo' is affected. Will deploy."
          fi

          echo "Full affected list: $AFFECTED_PROJECTS"

      # 4. NX BUILD: Only build projects that were affected
      - name: üî® Build Affected Projects for Production
        run: npx nx affected -t build --configuration=production --base=origin/main --head=HEAD

      # --- BACKEND DEPLOYMENT (Conditional) ---
      - name: üê≥ Build backend Docker image
        # Only run if the 'demo' project was flagged as affected
        if: steps.affected_projects.outputs.deploy_backend == 'true'
        run: npx nx run demo:docker:build

      - name: Docker Hub login
        if: steps.affected_projects.outputs.deploy_backend == 'true'
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: Tag and push image
        if: steps.affected_projects.outputs.deploy_backend == 'true'
        env:
          IMAGE_REPO: khabirhakim/demo-backend
        run: |
          IMAGE_TAG="${GITHUB_SHA}"
          echo "Using image tag: ${IMAGE_TAG}"
          docker tag demo-backend:local ${IMAGE_REPO}:${IMAGE_TAG}
          docker tag demo-backend:local ${IMAGE_REPO}:latest
          docker push ${IMAGE_REPO}:${IMAGE_TAG}
          docker push ${IMAGE_REPO}:latest

      # --- AWS DEPLOYMENT SETUP ---
      - name: Configure AWS credentials (OIDC)
        # Only assume the IAM role if we are deploying either component
        if: steps.affected_projects.outputs.deploy_backend == 'true' || steps.affected_projects.outputs.deploy_frontend == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Render ECS task definition
        if: steps.affected_projects.outputs.deploy_backend == 'true'
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          # Replace image tag and AWS account ID placeholders
          sed -e "s|REPLACE_WITH_SHA|${{ github.sha }}|g" \
              -e "s|REPLACE_WITH_ACCOUNT_ID|$ACCOUNT_ID|g" \
              infra/ecs/task-def.json > task-def.rendered.json
          cat task-def.rendered.json

      - name: Register task definition
        if: steps.affected_projects.outputs.deploy_backend == 'true'
        id: registerTask
        run: |
          aws ecs register-task-definition --cli-input-json file://task-def.rendered.json > register-output.json
          TASK_DEF_ARN=$(jq -r '.taskDefinition.taskDefinitionArn' register-output.json)
          echo "taskDefArn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Update ECS service
        if: steps.affected_projects.outputs.deploy_backend == 'true'
        run: |
          # Update the running ECS service to use the new task definition ARN
          aws ecs update-service \
            --cluster "${{ secrets.AWS_ECS_CLUSTER }}" \
            --service "${{ secrets.AWS_ECS_SERVICE }}" \
            --task-definition "${{ steps.registerTask.outputs.taskDefArn }}"

      # --- FRONTEND DEPLOYMENT (Conditional) ---
      - name: ‚òÅÔ∏è Deploy Frontend to S3
        # Only run if the 'angular-demo' project was flagged as affected
        if: steps.affected_projects.outputs.deploy_frontend == 'true'
        run: |
          # Syncs the entire new build, deleting old files for consistency
          aws s3 sync ./dist/apps/angular-demo/browser s3://${{ secrets.AWS_S3_BUCKET }} --delete

      - name: Invalidate CloudFront Cache
        # Invalidate only if *something* was deployed that users need to see
        if: steps.affected_projects.outputs.deploy_backend == 'true' || steps.affected_projects.outputs.deploy_frontend == 'true'
        run: |
          # Clears cache so users get the latest changes immediately
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_CLOUDFRONT_ID }} \
            --paths "/*"
